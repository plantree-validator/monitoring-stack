apiVersion: 1
groups:
- folder: common
  interval: 5m
  name: common
  orgId: 1
  rules:
  - uid: 1
    annotations:
      status: '{{ $values.A }} %'
      summary: CPU usage is high!
      target: '{{ $labels.instance }}'
    condition: C
    data:
    - datasourceUid: vm
      model:
        datasource:
          type: prometheus
          uid: vm
        editorMode: code
        expr: 100 * avg(1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance,tenant)
        instant: true
        intervalMs: 1000
        legendFormat: __auto
        maxDataPoints: 43200
        range: false
        refId: A
      refId: A
      relativeTimeRange:
        from: 600
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params: []
            type: gt
          operator:
            type: and
          query:
            params:
            - B
          reducer:
            params: []
            type: last
          type: query
        datasource:
          type: __expr__
          uid: __expr__
        expression: A
        intervalMs: 1000
        maxDataPoints: 43200
        reducer: last
        refId: B
        type: reduce
      refId: B
      relativeTimeRange:
        from: 600
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 80
            type: gt
          operator:
            type: and
          query:
            params:
            - C
          reducer:
            params: []
            type: last
          type: query
        datasource:
          type: __expr__
          uid: __expr__
        expression: B
        intervalMs: 1000
        maxDataPoints: 43200
        refId: C
        type: threshold
      refId: C
      relativeTimeRange:
        from: 600
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      type: common_prod
    noDataState: NoData
    title: high_cpu_system
  - uid: 2
    title: cert_expiration
    condition: C
