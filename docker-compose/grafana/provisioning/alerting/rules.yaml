                      - 15
                  type: lt
                operator:
                  type: and
                query:
                  params:
                      - C
                reducer:
                  params: []
                  type: last
                type: query
          datasource:
              type: __expr__
              uid: __expr__
          expression: B
          intervalMs: 1000
          maxDataPoints: 43200
          refId: C
          type: threshold
    noDataState: NoData
    execErrState: Error
    for: 5m
    annotations:
      status: '{{ printf "%.2f" $values.A.Value }} days'
      summary: Certificate is about to expire!
      target: 'instance: {{ $labels.instance }}'
    labels:
      type: common_prod
    isPaused: false
