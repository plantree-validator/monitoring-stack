              uid: vm
          editorMode: code
          expr: (probe_ssl_earliest_cert_expiry{job="url-probe"} - time())/86400
          instant: true
          intervalMs: 1000
          legendFormat: __auto
          maxDataPoints: 43200
          range: false
          refId: A
      - refId: B
        relativeTimeRange:
